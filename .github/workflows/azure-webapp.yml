name: Deploy Flask to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Cambia este nombre por el de tu App Service
  AZURE_WEBAPP_NAME: your-app-service-name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Empaquetamos el repo tal cual; App Service (Linux) usar√° Oryx
      # para instalar dependencias y ejecutar gunicorn (detecta wsgi.py)
      - name: Create zip package
        run: zip -r release.zip . -x "*.git*" "*__pycache__*" 

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip

